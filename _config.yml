  # Meta
  title: Gama Aguilar
  avatar: avatar.jpg
  gravatar: # Email MD5 hash
  description: "Gama Aguilar's portfolio and blog site. Enjoy." # used by search engines

  # Header and footer text
  header_text: >
     <h1>Entrepreneur + Web Dev</h1>
     <p>HTML CSS Javascript JQuery Angular Ruby</p>
  header_text_feature_image: img/main-image-background.jpg
  footer_text: >
   Thanks for visiting!

  # Icons
  rss: false
  email_address: gama-aguilar@hotmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: "gamagui"
  flickr:
  github: "gaguilarsti"
  google_plus:
  instagram: "trackattackapp"
  linkedin:  https://www.linkedin.com/in/gaguilar1
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "raceronrails"
  wordpress:
  youtube: "trackattackapp"

  # Scripts
  google_analytics: "UA-84561329-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]